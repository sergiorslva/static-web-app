<form [formGroup]="apontamentoForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="form-group col-3">
            <label for="inputData">Data</label>
            <input type="date" class="form-control" id="inputData" formControlName="data" name="data" aria-describedby="Data"
                placeholder="Data">
        </div>
        <div class="form-group col-3">
            <label for="inputValor">Valor</label>
                    <input type="number" class="form-control" id="inputValor" formControlName="valor" name="valor" placeholder="valor">
        </div>
    </div>

    <div class="row col-12">
        <button type="submit" class="btn btn-primary"  [disabled]="!apontamentoForm.valid" >Salvar</button>
    </div>

</form>
